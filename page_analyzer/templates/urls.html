{% extends "base.html" %}
{% block content %}

<div class="container-lg mt-3">
    <div class="table-responsive">
        <table class="table table-dark table-hover" data-test="urls">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Последняя проверка</th>
                    <th scope="col">Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr onclick="window.location='{{ url_for('show_url', id=url.id) }}';" style="cursor: pointer;">
                        <td>{{ url.id }}</td>
                        <td><class="text-info">{{ url.name }}</a></td>
                        <td>{{ url.created_at | format_date if url.created_at else ''}}</td>
                        <td>{{ url.status_code if url.status_code else '' }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
