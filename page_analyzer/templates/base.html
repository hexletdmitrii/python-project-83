<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Анализатор страниц</title>
</head>
<body>
    <header>
        <header class="p-3 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{{url_for('index')}}" class="nav-link px-2 text-secondary">Home</a></li>
                  <li><a href="{{url_for('show_urls')}}" class="nav-link px-2 text-white">URLs</a></li>
                  <li><a href="https://github.com/hexletdmitrii/python-project-83" class="nav-link px-2 text-white">GitHub</a></li>
                </ul>
        
                <form action="/urls " method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <div class="d-flex justify-content-between align-items-center">
                      <input type="text" name="url" class="form-control form-control-dark text-bg-dark me-2" placeholder="https://www.example.com" aria-label="Search">
                      <input type="submit" value="Проверить" class="btn btn-warning">
                    </div>
                  </form>
              </div>
            </div>
          </header>     
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container-lg mt-3">
        <main role="main" class="container">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
